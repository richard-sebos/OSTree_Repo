---
# Inventory file for rpm-ostree repository servers
# Version: 1.0.0
# Last Updated: 2026-01-25
#
# Instructions:
# 1. Replace 'your-server-hostname' with your actual server hostname or IP
# 2. This should be the SAME server where your Flatpak repo is running
# 3. Update ansible_user if different from your current user

all:
  children:
    rpm_ostree_repo_servers:
      hosts:
        your-server-hostname:
          ansible_host: 192.168.35.35  # Replace with your server IP
          ansible_user: ansible-admin             # Or your sudo user
          ansible_become: yes

          # Optional: Uncomment and configure if needed
          # ansible_ssh_private_key_file: ~/.ssh/id_rsa
          # ansible_python_interpreter: /usr/bin/python3

# Example with multiple servers:
# rpm_ostree_repo_servers:
#   hosts:
#     ostree-server-01:
#       ansible_host: 192.168.1.100
#     ostree-server-02:
#       ansible_host: 192.168.1.101
